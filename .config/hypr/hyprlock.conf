#Colors: Catppuccin Mocha

global {
    inputField {
        animation = inputFieldColors, 1, 1, linear
    }
}

background {
    monitor = 
    path = ~/sources/wallpaper/catppuccin-mocha-lavender.png
    blur_size = 8
    blur_passes = 3
}

label {
  monitor= 
  text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>" # 24H
  color = rgb(205, 214, 244) # Text
  font_size = 80
  font_family = JetBrains Mono
  halign = center
  valign = center
}

label {
  monitor= 
  text = cmd[update:1000] echo $(date +"%A, %d %B %y")
  color = rgb(205, 214, 244) # Text
  font_size = 25
  font_family = JetBrains Mono
  halign = center
  valign = center
  position = 0, -7.5%
}

input-field {
    monitor = 
    size = 260, 50
    outline_thickness = 2
    dots_size = 0.15
    dots_rounding = 4
    outer_color = rgba(0, 0, 0, 0) # Null
    inner_color = rgb(30, 30, 46) # Base
    font_color = rgb(205, 214, 244) # Text
    font_family = JetBrains Mono
    fade_on_empty = false
    placeholder_text = <i>Password</i>
    rounding = 10
    check_color = rgb(180, 190, 254) # Lavender
    fail_color = rgb(243, 139, 168) # Red
    fail_text = <i>Wrong Password <b>($ATTEMPTS)</b></i>
    fail_timeout = 1000
    capslock_color = rgb(137, 180, 250) # Blue
    halign = center
    valign = center
    position = 0, -25%
}
